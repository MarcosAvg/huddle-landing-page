<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.svg" alt="logo" class="header__title">
        </header> <!--  header  -->
    
        <main class="main">
            <div class="info">
                <img src="images/illustration-mockups.svg" alt="mockup" class="info__image">
                
                <div class="info__container">
                    <h1 class="info__title">
                        Build the comunnity fans will love
                    </h1>
                    
                    <p class="info__text">
                        Huddle re-imagines the way we build communities, You have a voice, but so does your audicience, Create connections with your users as you engane in geniunie discussion
                    </p>
                    <button class="info__register">Register</button>
                </div>
                
            </div> <!--  info  -->
                
        </main>
    
        <footer class="footer">
            <div class="social">
                <img src="images/brand-facebook-filled.svg" alt="" class="social__link">
                <img src="images/brand-twitter-filled.svg" alt="" class="social__link">
                <img src="images/brand-instagram.svg" alt="" class="social__link">
            </div> <!--  social  -->
        </footer>
    </div> <!--  container  -->
</body>
</html>
